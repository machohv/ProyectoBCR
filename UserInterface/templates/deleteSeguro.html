<div class="page-header">
    <h1>Eliminar Seguro</h1>
</div>
<br />

<form ng-submit="fillSpaces()">
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="cedula">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>

<br />
<br />

<form class="form-horizontal" role="form" ng-submit="submitForm()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="mensaje">Digite la cedula:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mensaje" ng-model="mensaje">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Eliminar</button>
        </div>
    </div>
</form>
