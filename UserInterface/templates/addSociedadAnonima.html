<div class="page-header">
    <h1>Agregar Sociedad Anónima</h1>
</div>
<br />
<form class="form-horizontal" role="form" ng-submit="submitForm()">

    <div class="form-group">
        <label class="control-label col-sm-2" for="cedula">Cédula:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cedula" placeholder="Digite cédula" ng-model="cedula" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="correo">Correo Electrónico:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="correo" placeholder="Digite correo electrónico" ng-model="correo" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Digite contraseña" ng-model="password" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="direccionExacta">Dirección exacta:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="direccionExacta" placeholder="Digite dirección exacta" ng-model="direccionExacta" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Agregar</button>
        </div>
    </div>
</form>
