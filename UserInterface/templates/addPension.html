<div class="page-header">
    <h1>Agregar Pension</h1>
</div>
<br />
<form class="form-horizontal" role="form" ng-submit="submitForm()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="codigoPension">Codigo Pension:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="codigoPension" placeholder="Codigo Pension" ng-model="codigoPension" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="cedula">Cedula:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cedula" placeholder="Cedula" ng-model="cedula" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="tipoPension">Tipo Pension:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="tipoPension" placeholder="Tipo Pension" ng-model="tipoPension" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="valorPension">Valor Pension:</label>
        <div class="col-sm-10">
            <input type="tex" class="form-control" id="valorPension" placeholder="Valor Pension" ng-model="valorPension">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Agregar</button>
        </div>
    </div>

</form>
