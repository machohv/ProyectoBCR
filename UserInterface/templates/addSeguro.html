<div class="page-header">
    <h1>Agregar Seguro</h1>
</div>
<br />
<form class="form-horizontal" role="form" ng-submit="submitForm()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="codigoSeguro">Codigo Seguro:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="codigoSeguro" placeholder="Codigo Seguro" ng-model="codigoSeguro" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="cedula">Cedula:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cedula" placeholder="Cedula" ng-model="cedula" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="tipoSeguro">Tipo Seguro:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="tipoSeguro" placeholder="Tipo Seguro" ng-model="tipoSeguro" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="asegurado">Asegurado:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="asegurado" placeholder="Asegurado" ng-model="asegurado" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="valorSeguro">Valor Seguro:</label>
        <div class="col-sm-10">
            <input type="tex" class="form-control" id="valorSeguro" placeholder="Valor Seguro" ng-model="valorSeguro">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Agregar</button>
        </div>
    </div>

</form>
