<div class="page-header">
    <h1>Editar Cliente Físico</h1>
</div>
<br />

<form ng-submit="fillSpaces()">
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="cedula">
                <span class="input-group-btn">

                    <button class="btn btn-default" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>

<br/>
<br />

<form class="form-horizontal" role="form" ng-submit="submitForm()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="correo">Correo Electrónico:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="correo" placeholder="Digite correo electrónico" ng-model="correo" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Digite contraseña" ng-model="password" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="primerNombre">Primer Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="primerNombre" placeholder="Digite primer nombre" ng-model="primerNombre" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="segundoNombre">Segundo Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="segundoNombre" placeholder="Digite segundo nombre" ng-model="segundoNombre">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="primerApellido">Primer Apellido:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="primerApellido" placeholder="Digite primer apellido" ng-model="primerApellido" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="segundoApellido">Segundo Apellido:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="segundoApellido" placeholder="Digite segundo apellido" ng-model="segundoApellido">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="profesion">Profesión:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="profesion" placeholder="Digite profesión" ng-model="profesion" required>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Guardar Cambios</button>
        </div>
    </div>
</form>
