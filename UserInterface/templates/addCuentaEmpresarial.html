<div class="page-header">
    <h1>Agregar Cuenta Empresarial</h1>
</div>
<br />

<form ng-submit="fillSpaces()">
    <div class="row">
        <div class="col-lg-6">
            <label for="cedula">Busque al cliente por su cédula:</label>
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="cedula" id="cedula">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>

<br />
<form role="form" ng-submit="submitForm()">
    <div class="form-group">
        <br />
        <label for="mensaje">Agregar Cuenta de Crédito EMPRESARIAL a:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mensaje" ng-model="mensaje" disabled>
        </div>
    </div>
    <br />
    <br />


    <div class="form-group">
        <div class="col-sm-10">
            <label class="control-label col-sm-2" for="divisa">Divisa</label>
            <input type="text" class="form-control" id="divisa" placeholder="Divisa de esta cuenta" ng-model="divisa" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10"><br /><br />
            <label class="control-label col-sm-2" for="meses">Plazo meses.</label>
            <input type="text" class="form-control" id="meses" placeholder="meses" ng-model="meses" required>
        </div>
    </div>

     <div class="form-group">
        <div class="col-sm-10"><br /><br />
            <label class="control-label col-sm-2" for="a">Seguro de tarjeta</label>
            <input type="radio"  id="a" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <br /><br />
            <label class="control-label col-sm-2" for="b">Seguro automovil</label>
            <input type="radio"id="b" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <br /><br />
            <label class="control-label col-sm-2" for="c">Beneficios de viajero</label>
            <input type="radio"  id="c" />
            <br /><br /><br /><br />
        </div>
    </div>

    <br /><br />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Seleccionar</th>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Tasa</th>
        
                <th>Límite de Crédito</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="credito in creditos ">
                <td>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="selected.object" ng-value="credito" id="{{credito}}" />
                        </label>
                    </div>
                </td>
                <td>{{credito.nombre}}</td>
                <td>
                    <img src="{{credito.img}}" />
                </td>
                <td>{{(credito.tasa * 100) + "%"}}</td>
            
                <td>{{credito.limiteCredito}}</td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Agregar Cuenta</button>
        </div>
    </div>


    <br />
    </form>
