<div class="page-header">
    <h1>Agregar Cliente Físico</h1>
</div>
<br/>
<form class="form-horizontal" role="form" ng-submit="submitForm()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="cedula">Cédula:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cedula" placeholder="Digite cédula" ng-model="cedula" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="correo">Correo Electrónico:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="correo" placeholder="Digite correo electrónico" ng-model="correo" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Digite contraseña" ng-model="password" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="primerNombre">Primer Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="primerNombre" placeholder="Digite primer nombre" ng-model="primerNombre" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="segundoNombre">Segundo Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="segundoNombre" placeholder="Digite segundo nombre" ng-model="segundoNombre" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="primerApellido">Primer Apellido:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="primerApellido"  placeholder="Digite primer apellido" ng-model="primerApellido" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="segundoApellido">Segundo Apellido:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="segundoApellido" placeholder="Digite segundo apellido" ng-model="segundoApellido" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="profesion">Profesión:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="profesion" placeholder="Digite profesión" ng-model="profesion" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="telefono" placeholder="Digite teléfono" ng-model="telefono" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="celular">Teléfono Celular:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="celular" placeholder="Digite teléfono celular" ng-model="celular" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="provincia">Provincia:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="provincia" placeholder="Digite provincia" ng-model="provincia" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="canton">Cantón:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="canton" placeholder="Digite cantón" ng-model="canton" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="distrito">Distrito:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="distrito" placeholder="Digite distrito" ng-model="distrito" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="direccionExacta">Dirección exacta:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="direccionExacta" placeholder="Digite dirección exacta" ng-model="direccionExacta" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Agregar</button>
        </div>
    </div>
</form>
