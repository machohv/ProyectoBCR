<div class="page-header">
    <h1>Editar Seguro</h1>
</div>
<br />



<form ng-submit="fillSpaces()">
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="codigoSeguro">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>


<br />
<br />

<form class="form-horizontal" role="form" ng-submit="submitForm()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="cedula">Cedula:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cedula" placeholder="Cedula" ng-model="cedula" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="tipoSeguro">Tipo Seguro:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="tipoSeguro" placeholder="Tipo Seguro" ng-model="tipoSeguro" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="asegurado">Asegurado:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="asegurado" placeholder="Asegurado" ng-model="asegurado" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="valorSeguro">Valor Seguro:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="valorSeguro" placeholder="Valor Seguro" ng-model="valorSeguro">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Guardar Cambios</button>
        </div>
    </div>
</form>
