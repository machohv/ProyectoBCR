<div class="page-header">
    <h1>Agregar Cuenta Ahorro</h1>
</div>
<br />

<form ng-submit="fillSpaces()">
    <div class="row">
        <div class="col-lg-6">
            <label for="cedula">Busque al cliente por su cédula:</label>
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="cedula" id="cedula">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>

<br />
<form role="form" ng-submit="submitForm()">
    <div class="form-group">
        <br />
        <label for="mensaje">Agregar Cuenta de AHORRO a:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mensaje" ng-model="mensaje" disabled>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <br /><br />
            <label class="control-label col-sm-2" for="divisa">Divisa</label>
            <input type="text" class="form-control" id="divisa" placeholder="divisa" ng-model="divisa" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <br /><br />
            <label class="control-label col-sm-2" for="Balance">Balance</label>
            <input type="text" class="form-control" id="Balance" placeholder="Balance inicial de la cuenta" ng-model="Balance" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <br />
            <br /><br />
<br />
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Agregar Cuenta</button>
        </div>
    </div>
    <br />
    <br />




</form>
