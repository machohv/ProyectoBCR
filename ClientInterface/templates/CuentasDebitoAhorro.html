<div class="page-header">
    <h1>Cuentas de Débito Ahorro</h1>
</div>
<br />
<div>
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="searchStr">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Número de Cuenta</th>
                <th>Número de Sinpe</th>
                <th>Balance</th>
                <th>Saldo Bloqueado</th>
                <th>Saldo Congelado</th>
                <th>Divisa</th>
                <th>Cedula asociada</th>

           

            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="cuenta in cuentas | filter: searchStr">
                <td>{{cuenta.NUMERO_CUENTA}}</td>
                <td>{{cuenta.sinpe}}</td>
                <td>{{cuenta.balance}}</td>
                <td>{{cuenta.saldobloqueado}}</td>
                <td>{{cuenta.saldo_congelado}}</td>
                <td>{{cuenta.divisa}}</td>
                <td>{{cuenta.cedula}}</td>
            </tr>
        </tbody>
    </table>

</div>
