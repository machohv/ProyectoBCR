<div class="navbar-default sidebar" role="navigation" >
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <li class="sidebar-search">
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="searchStr">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </li>
            <li ng-repeat="service in services | filter: searchStr" ng-click="service.active = true">
                <a href="{{service.url}}">{{service.name}}<span class="fa arrow"></span></a>
                <ul class="nav nav-second-level" ng-if="service.subMenu && service.subMenu.length > 0">
                    <li ng-repeat="subService in service.subMenu | filter: searchStr" ng-click="subService.active = true" ng-show="service.active">
                        <a href="{{subService.url}}">{{subService.name}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
